<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汽车购买与配件选购</title>
    <link rel="stylesheet" href="model1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>选择您的汽车和配件</h1>
        </header>

        <section class="car-selection">
            <h2>选择您的汽车</h2>
            <div class="car-list">
                <div class="car-item" onclick="selectCar('Car Model 1')">
                    <img src="car1.jpg" alt="Car Model 1">
                    <h3>Car Model 1</h3>
                    <p>动力强劲，驾驶舒适</p>
                </div>
                <div class="car-item" onclick="selectCar('Car Model 2')">
                    <img src="car2.jpg" alt="Car Model 2">
                    <h3>Car Model 2</h3>
                    <p>节能环保，适合城市驾驶</p>
                </div>
                <div class="car-item" onclick="selectCar('Car Model 3')">
                    <img src="car3.jpg" alt="Car Model 3">
                    <h3>Car Model 3</h3>
                    <p>豪华内饰，豪华享受</p>
                </div>
            </div>
        </section>

        <section class="accessory-selection">
            <h2>选择配件</h2>
            <div class="accessory-list">
                <div class="accessory-item" onclick="selectAccessory('GPS Navigator')">
                    <img src="accessory1.jpg" alt="GPS Navigator">
                    <h3>GPS 导航</h3>
                </div>
                <div class="accessory-item" onclick="selectAccessory('Seat Cover')">
                    <img src="accessory2.jpg" alt="Seat Cover">
                    <h3>座椅套</h3>
                </div>
                <div class="accessory-item" onclick="selectAccessory('Bluetooth Speaker')">
                    <img src="accessory3.jpg" alt="Bluetooth Speaker">
                    <h3>蓝牙音响</h3>
                </div>
            </div>
        </section>

        <footer>
            <button class="purchase-button" onclick="confirmPurchase()">确认购买</button>
        </footer>
    </div>

    <script src="model1.js"></script>
</body>
</html>
